apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m
      smtp_smarthost: 'smtp.mail.ru:587'
      smtp_from: 'example@mail.ru'
      smtp_auth_username: 'example@mail.ru'
      smtp_auth_password: '${SMTP_PASSWORD}'
      smtp_require_tls: true
    
    route:
      group_by: ['alertname', 'severity']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      receiver: 'email-receiver'
      routes:
      - match:
          severity: critical
        receiver: 'critical-email-receiver'
        continue: false
      - match:
          severity: warning
        receiver: 'warning-email-receiver'
        continue: false
    
    receivers:
    - name: 'email-receiver'
      email_configs:
      - to: 'example@mail.ru'
        headers:
          Subject: 'Alert: {{ .GroupLabels.alertname }}'
        html: |
          <h2>Alert Details</h2>
          <table>
            <tr><td><b>Alert:</b></td><td>{{ .GroupLabels.alertname }}</td></tr>
            <tr><td><b>Severity:</b></td><td>{{ .CommonLabels.severity }}</td></tr>
            <tr><td><b>Service:</b></td><td>{{ .CommonLabels.service }}</td></tr>
            <tr><td><b>Status:</b></td><td>{{ .Status }}</td></tr>
          </table>
          
          <h3>Alerts</h3>
          <table border="1" cellpadding="5">
            <tr>
              <th>Alert</th>
              <th>Summary</th>
              <th>Description</th>
              <th>Starts At</th>
            </tr>
            {{ range .Alerts }}
            <tr>
              <td>{{ .Labels.alertname }}</td>
              <td>{{ .Annotations.summary }}</td>
              <td>{{ .Annotations.description }}</td>
              <td>{{ .StartsAt }}</td>
            </tr>
            {{ end }}
          </table>
        send_resolved: true
    
    - name: 'critical-email-receiver'
      email_configs:
      - to: 'example@mail.ru'
        headers:
          Subject: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        html: |
          <h2 style="color: red;">üö® CRITICAL ALERT</h2>
          <table>
            <tr><td><b>Alert:</b></td><td>{{ .GroupLabels.alertname }}</td></tr>
            <tr><td><b>Severity:</b></td><td style="color: red;"><b>{{ .CommonLabels.severity }}</b></td></tr>
            <tr><td><b>Service:</b></td><td>{{ .CommonLabels.service }}</td></tr>
            <tr><td><b>Status:</b></td><td>{{ .Status }}</td></tr>
          </table>
          
          <h3>Alerts</h3>
          <table border="1" cellpadding="5">
            <tr>
              <th>Alert</th>
              <th>Summary</th>
              <th>Description</th>
              <th>Starts At</th>
            </tr>
            {{ range .Alerts }}
            <tr>
              <td>{{ .Labels.alertname }}</td>
              <td>{{ .Annotations.summary }}</td>
              <td>{{ .Annotations.description }}</td>
              <td>{{ .StartsAt }}</td>
            </tr>
            {{ end }}
          </table>
        send_resolved: true
    
    - name: 'warning-email-receiver'
      email_configs:
      - to: 'example@mail.ru'
        headers:
          Subject: '‚ö†Ô∏è WARNING: {{ .GroupLabels.alertname }}'
        html: |
          <h2 style="color: orange;">‚ö†Ô∏è WARNING ALERT</h2>
          <table>
            <tr><td><b>Alert:</b></td><td>{{ .GroupLabels.alertname }}</td></tr>
            <tr><td><b>Severity:</b></td><td style="color: orange;"><b>{{ .CommonLabels.severity }}</b></td></tr>
            <tr><td><b>Service:</b></td><td>{{ .CommonLabels.service }}</td></tr>
            <tr><td><b>Status:</b></td><td>{{ .Status }}</td></tr>
          </table>
          
          <h3>Alerts</h3>
          <table border="1" cellpadding="5">
            <tr>
              <th>Alert</th>
              <th>Summary</th>
              <th>Description</th>
              <th>Starts At</th>
            </tr>
            {{ range .Alerts }}
            <tr>
              <td>{{ .Labels.alertname }}</td>
              <td>{{ .Annotations.summary }}</td>
              <td>{{ .Annotations.description }}</td>
              <td>{{ .StartsAt }}</td>
            </tr>
            {{ end }}
          </table>
        send_resolved: true

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  labels:
    app: alertmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      labels:
        app: alertmanager
    spec:
      initContainers:
      - name: config-renderer
        image: alpine:latest
        command:
        - /bin/sh
        - -c
        - |
          apk add --no-cache gettext
          envsubst < /etc/alertmanager-template/alertmanager.yml > /etc/alertmanager/alertmanager.yml
        env:
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: alertmanager-smtp-secret
              key: password
        volumeMounts:
        - name: alertmanager-config-template
          mountPath: /etc/alertmanager-template
        - name: alertmanager-config
          mountPath: /etc/alertmanager
      containers:
      - name: alertmanager
        image: prom/alertmanager:latest
        ports:
        - containerPort: 9093
          name: http
        args:
        - '--config.file=/etc/alertmanager/alertmanager.yml'
        - '--storage.path=/alertmanager'
        volumeMounts:
        - name: alertmanager-config
          mountPath: /etc/alertmanager
          readOnly: true
        - name: alertmanager-storage
          mountPath: /alertmanager
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
      volumes:
      - name: alertmanager-config-template
        configMap:
          name: alertmanager-config
      - name: alertmanager-config
        emptyDir: {}
      - name: alertmanager-storage
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  labels:
    app: alertmanager
spec:
  type: ClusterIP
  ports:
  - port: 9093
    targetPort: 9093
    protocol: TCP
    name: http
  selector:
    app: alertmanager

